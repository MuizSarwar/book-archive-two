<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>



    <!-- link with bootstrap style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">




    <!-- link with css  -->
    <link rel="stylesheet" href="book.css">


</head>
<body>


    <div class="container">


                                <!-- input area  -->


        <div class="input-group mt-5 mb-3 w-75 m-auto">
            <h1 class="text-white mx-auto">Search Your Favourite Book  </h1>
        </div>





        <div class="input-group mt-5 mb-3 w-75 m-auto">

            <input id="search-input" type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
            
            <button onclick="searchInput()" class="btn btn-outline-secondary button-color" type="button" id="button-addon2">
                Go
            </button>
        
        </div>




                                <!-- display area  -->

        <div class="container mb-5 m-auto w-75 h-50" >

            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
            
        </div>



    </div>






    

    


    <!-- link with bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>






    <!-- link with js -->
    <script src="book.js"></script>
</body>
</html>
